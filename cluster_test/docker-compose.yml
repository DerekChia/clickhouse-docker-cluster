    mem_limit: 8192m
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
    container_name: keeper3
    hostname: keeper3
    ports:
      - 9183:9181
      - 9236:9234
      - 9368:9363
    volumes:
      - type: volume
        source: keeper3-config
        target: /var/lib/clickhouse
      - "./configs/keeper3/keeper_config.xml:/etc/clickhouse-keeper/keeper_config.xml"

  chnode1:
    restart: unless-stopped
    image: clickhouse/clickhouse-server:22.12
    cpus: 8.0
    mem_limit: 8192m
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
    container_name: chnode1
    hostname: chnode1
    ports:
      - 9001:9000
      - 8123:8123
      - 9363:9363
    volumes:
      - type: volume
        source: chnode1-config
        target: /var/lib/clickhouse
      - "./configs/chnode1:/etc/clickhouse-server/config.d/"
 
  chnode2:
    restart: unless-stopped
    image: clickhouse/clickhouse-server:22.12
    cpus: 8.0
    mem_limit: 8192m
