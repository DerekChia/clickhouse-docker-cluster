    hostname: chnode2
    ports:
      - 9002:9000
      - 8124:8123
      - 9364:9363
    volumes:
      - type: volume
        source: chnode2-config
        target: /var/lib/clickhouse
      - "./configs/chnode2:/etc/clickhouse-server/config.d/"
 
  chnode3:
    restart: unless-stopped
    image: clickhouse/clickhouse-server:22.12
    cpus: 8.0
    mem_limit: 8192m
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
    container_name: chnode3
    hostname: chnode3
    ports:
      - 9003:9000
