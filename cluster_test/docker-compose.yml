version: "3.9"

services: 
  keeper1:
    restart: unless-stopped
    image: clickhouse/clickhouse-keeper:head-alpine
    cpus: 8.0
    mem_limit: 8192m
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
    container_name: keeper1
    hostname: keeper1
    ports:
      - 9181:9181
      - 9234:9234
      - 9366:9363
    volumes:
      - type: volume
        source: keeper1-config
        target: /var/lib/clickhouse
      - "./configs/keeper1/keeper_config.xml:/etc/clickhouse-keeper/keeper_config.xml"
  
  keeper2:
    restart: unless-stopped
    image: clickhouse/clickhouse-keeper:head-alpine
    cpus: 8.0
    mem_limit: 8192m
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
    container_name: keeper2
    hostname: keeper2
    ports:
      - 9182:9181
      - 9235:9234
      - 9367:9363
    volumes:
      - type: volume
        source: keeper2-config
        target: /var/lib/clickhouse
      - "./configs/keeper2/keeper_config.xml:/etc/clickhouse-keeper/keeper_config.xml"
  
  keeper3:
    restart: unless-stopped
    image: clickhouse/clickhouse-keeper:head-alpine
